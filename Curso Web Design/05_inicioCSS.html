<!doctype html>

<html lang="pt-br">
	<head>
		<title>Exercício 1</title>
		<meta charset="author" content="Felipe Getúlio">
		<meta charset="description" content="Exercício para criar dois títulos e 3 parágrafos e depois testar algumas funções do css.">

		<!-- A partir daqui, tag style, o browser deixa de ler html e passa a les css -->
		<style>

			body{
				background-color: #ccc;
			}

			h1{
				font-family: "Comic Sans MS", Helvetica, sans-serif;
				font-size: 48px;
				font-style: normal;
				font-variant: initial;
				color: blue;
				padding: 20px;
				border-top: dotted 10px green;
				border-bottom: dotted 10px green;
				border-right: dotted 10px blue;
				border-left: dotted 10px blue;
			}

			h2{
				text-transform: capitalize;
				font-family: TimesNewRoman, Arial, sans-serif;
				border-bottom-color: red;
				border-bottom-style: dotted;
				border-bottom-width: 10px;

				padding: 25px;
			}

			p{
				font-family: "Comic Sans MS";
				font-variant: normal;
				text-align: left;
				text-decoration: underline;
				text-indent: 40px;
				text-transform: initial;
				color: pink;
			}

			.destaque{
				color: red;
			}


		</style>

	</head>

	<body>
		<h1>Exercício 1</h1>

		<h2>Aqui vai a frase da vovó: tudo na vida a gente tem que fazer.</h2>

		<p class="destaque">Essa frase foi criada pela minha avó.</p>

		<p class="destaque">Com a prévia permissão dela, patenteei-a.</p>

		<p>Portanto, já posso citar: "Tudo na vida a gente tem que fazer." (NASCIMENTO, Felipe).</p>

	</body>

</html>
